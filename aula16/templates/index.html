{% extends "template.html" %}
<!-- criamos um bloco de conteúdo a ser interpretado pelo python -->
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead>
        <tr>
            <th>Plate</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in Restaurante %}
        <tr>
            <td>{{ product.plate }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td><a class="btn btn-primary" href="/atualizar/{{product}}" role='button'>Atualizar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-primary" href="/new" role='button'>New</a>
{% endblock %}
