<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Food Restaurant NExT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
        <ul id="messages" class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

        <h1>All Food Restaurant NExT </h1>
        <h1>Login here</h1>
        <form method="POST" action="{{url_for('authentication')}}">
            <input type="hidden" name="next" value="{{ next or url_for('home')}}">
            <p><label>User Name:</label> <input class="form-control" type="user" name="user" required></p>
            <p><label>Password:</label> <input class="form-control" type="password" name="password" required></p>
            <p><button class="btn btn-primary" type="submit">Login</button></p> <p><button class="btn btn-primary" type="signup">Sign up</button></p>
        </form>
    </div>
</nav>
</body>
</html>
